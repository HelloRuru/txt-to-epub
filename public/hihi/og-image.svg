<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A5A5"/>
      <stop offset="100%" stop-color="#B8A9C9"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FAFAFA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="180" fill="#FFFFFF" opacity="0.06"/>
  <circle cx="1100" cy="100" r="140" fill="#FFFFFF" opacity="0.06"/>

  <!-- Center card -->
  <rect x="120" y="80" width="960" height="470" rx="32" fill="url(#card)" opacity="0.95"/>

  <!-- Flower icon (simplified) -->
  <g transform="translate(600, 220)">
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#FEDFE1" opacity="0.7" transform="rotate(0 0 0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#F5D0C5" opacity="0.6" transform="rotate(60 0 0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#C4B7D7" opacity="0.6" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#E8B4B8" opacity="0.6" transform="rotate(180 0 0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#D4A5A5" opacity="0.6" transform="rotate(240 0 0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" fill="#FEDFE1" opacity="0.5" transform="rotate(300 0 0)"/>
    <circle cx="0" cy="0" r="14" fill="#FFFFFF" stroke="#E8B4B8" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, 'Noto Sans TC', sans-serif" font-weight="700" font-size="52" fill="#333333" letter-spacing="3">問安圖產生器</text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, 'Noto Sans TC', sans-serif" font-weight="500" font-size="26" fill="#888888">早安午安晚安圖，3 步驟免費製作</text>

  <!-- Features row -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, 'Noto Sans TC', sans-serif" font-weight="400" font-size="20" fill="#B5ADA7">7 種字體 ・ 配件貼紙 ・ 智慧語錄 ・ 一鍵下載</text>

  <!-- Brand footer -->
  <text x="600" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="20" fill="#FFFFFF" opacity="0.7" letter-spacing="2">Hello Ruru Tools</text>
</svg>
