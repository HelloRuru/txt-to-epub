  <!-- JSON-LD: FAQPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "什麼是 Stable Diffusion Prompt？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Prompt（提詞/咒語）是給 AI 繪圖模型的文字描述指令，用來控制生成圖片的內容、風格和品質。好的 Prompt 組合能大幅提升出圖品質。"
        }
      },
      {
        "@type": "Question",
        "name": "不同模型的 Prompt 有什麼差異？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "不同模型系列使用不同的品質標籤系統。例如 Illustrious 系列使用 masterpiece、best quality 等 Danbooru 標籤，而 Pony 系列使用 score_9、score_8_up 等評分標籤。本工具會根據選擇的模型自動切換。"
        }
      },
      {
        "@type": "Question",
        "name": "Negative Prompt（反向提詞）是什麼？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "反向提詞用來告訴 AI 不要生成的內容，例如 worst quality、bad anatomy 等。正確的反向提詞能有效避免畸形、低品質等常見問題。"
        }
      },
      {
        "@type": "Question",
        "name": "標籤的權重（如 1.2、1.4）有什麼作用？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "權重數值越高，AI 越重視該標籤。預設權重 1.0，可調整為 1.2（強調）或 1.4（非常強調）。格式為 (tag:1.2)。過高的權重可能導致畫面失真，建議謹慎使用。"
        }
      }
    ]
  }
