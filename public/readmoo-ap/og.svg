<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F5F2"/>
      <stop offset="100%" style="stop-color:#EDE9E4"/>
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8B5A0"/>
      <stop offset="100%" style="stop-color:#AEA8B8"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDF8"/>
      <stop offset="100%" style="stop-color:#F7F5F2"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#5C4A3A" flood-opacity="0.10"/>
    </filter>
    <filter id="softshadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#5C4A3A" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle paper texture lines -->
  <g opacity="0.03">
    <line x1="0" y1="80" x2="1200" y2="80" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="160" x2="1200" y2="160" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="320" x2="1200" y2="320" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="#A8B5A0" stroke-width="1"/>
    <line x1="0" y1="560" x2="1200" y2="560" stroke="#A8B5A0" stroke-width="1"/>
  </g>

  <!-- E-reader device frame -->
  <rect x="80" y="65" width="400" height="500" rx="20" fill="#2C2C2C" filter="url(#shadow)"/>
  <rect x="80" y="65" width="400" height="500" rx="20" fill="#3A3A3A"/>

  <!-- E-reader screen (e-ink feel) -->
  <rect x="105" y="90" width="350" height="420" rx="4" fill="url(#screen)"/>

  <!-- E-reader screen content: book list -->
  <g font-family="'Noto Serif TC', 'GenWanMin2TC', serif">
    <!-- Screen header -->
    <rect x="105" y="90" width="350" height="44" rx="4" fill="#A8B5A0" opacity="0.15"/>
    <text x="280" y="118" text-anchor="middle" fill="#5C4A3A" font-size="16" font-weight="600">AP 接龍書單</text>

    <!-- Book items on screen -->
    <g font-family="'Noto Sans TC', 'GenSenRounded', sans-serif" transform="translate(120, 150)">
      <!-- Book 1 -->
      <rect x="0" y="0" width="320" height="52" rx="6" fill="#FFF" stroke="#E5E0DB" stroke-width="1"/>
      <circle cx="20" cy="26" r="8" fill="#A8B5A0" opacity="0.7"/>
      <text x="20" y="30" text-anchor="middle" fill="#FFF" font-size="10" font-weight="700">1</text>
      <text x="38" y="22" fill="#3D3833" font-size="13" font-weight="500">原子習慣</text>
      <text x="38" y="40" fill="#8A847E" font-size="11">James Clear</text>
      <text x="290" y="30" text-anchor="end" fill="#A8B5A0" font-size="11" font-weight="500">@五花</text>

      <!-- Book 2 -->
      <rect x="0" y="62" width="320" height="52" rx="6" fill="#FFF" stroke="#E5E0DB" stroke-width="1"/>
      <circle cx="20" cy="88" r="8" fill="#AEA8B8" opacity="0.7"/>
      <text x="20" y="92" text-anchor="middle" fill="#FFF" font-size="10" font-weight="700">2</text>
      <text x="38" y="84" fill="#3D3833" font-size="13" font-weight="500">被討厭的勇氣</text>
      <text x="38" y="102" fill="#8A847E" font-size="11">岸見一郎</text>
      <text x="290" y="92" text-anchor="end" fill="#AEA8B8" font-size="11" font-weight="500">@莎朗</text>

      <!-- Book 3 -->
      <rect x="0" y="124" width="320" height="52" rx="6" fill="#FFF" stroke="#E5E0DB" stroke-width="1"/>
      <circle cx="20" cy="150" r="8" fill="#889B7E" opacity="0.7"/>
      <text x="20" y="154" text-anchor="middle" fill="#FFF" font-size="10" font-weight="700">3</text>
      <text x="38" y="146" fill="#3D3833" font-size="13" font-weight="500">人生四千個禮拜</text>
      <text x="38" y="164" fill="#8A847E" font-size="11">Oliver Burkeman</text>
      <text x="290" y="154" text-anchor="end" fill="#889B7E" font-size="11" font-weight="500">@犢叔</text>

      <!-- Book 4 (faded) -->
      <rect x="0" y="186" width="320" height="52" rx="6" fill="#FFF" stroke="#E5E0DB" stroke-width="1" opacity="0.5"/>
      <circle cx="20" cy="212" r="8" fill="#C5CFBF" opacity="0.5"/>
      <text x="20" y="216" text-anchor="middle" fill="#FFF" font-size="10" font-weight="700" opacity="0.5">4</text>
      <text x="38" y="208" fill="#3D3833" font-size="13" font-weight="500" opacity="0.5">刻意練習</text>
      <text x="38" y="226" fill="#8A847E" font-size="11" opacity="0.5">Anders Ericsson</text>
    </g>
  </g>

  <!-- Home button on e-reader -->
  <circle cx="280" cy="545" r="12" fill="none" stroke="#666" stroke-width="1.5"/>

  <!-- Right side: Text content -->
  <g font-family="'Noto Serif TC', 'GenWanMin2TC', serif" transform="translate(560, 160)">
    <!-- Brand gradient line -->
    <rect x="0" y="0" width="60" height="4" rx="2" fill="url(#brand)"/>

    <!-- Title -->
    <text x="0" y="50" fill="#5C4A3A" font-size="38" font-weight="600">讀墨 AP 接龍工具</text>

    <!-- Subtitle -->
    <text x="0" y="90" fill="#8A847E" font-size="18" font-weight="400" font-family="'Noto Sans TC', 'GenSenRounded', sans-serif">1500日挑戰社群專用</text>

    <!-- Feature tags -->
    <g font-family="'Noto Sans TC', 'GenSenRounded', sans-serif" transform="translate(0, 130)">
      <rect x="0" y="0" width="120" height="34" rx="17" fill="#A8B5A0" opacity="0.15"/>
      <text x="60" y="22" text-anchor="middle" fill="#889B7E" font-size="13" font-weight="500">AP 名冊管理</text>

      <rect x="132" y="0" width="120" height="34" rx="17" fill="#AEA8B8" opacity="0.15"/>
      <text x="192" y="22" text-anchor="middle" fill="#AEA8B8" font-size="13" font-weight="500">書單追蹤</text>

      <rect x="264" y="0" width="140" height="34" rx="17" fill="#A8B5A0" opacity="0.15"/>
      <text x="334" y="22" text-anchor="middle" fill="#889B7E" font-size="13" font-weight="500">一鍵複製書名</text>
    </g>

    <!-- Description -->
    <text x="0" y="210" fill="#8A847E" font-size="15" font-weight="400" font-family="'Noto Sans TC', 'GenSenRounded', sans-serif">
      <tspan x="0" dy="0">互相支持的買書方式</tspan>
      <tspan x="0" dy="24">一本書配一個人的連結，輪流接龍</tspan>
    </text>

    <!-- Brand footer -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="180" height="2" fill="#E5E0DB"/>
      <text x="0" y="24" fill="#B0A99F" font-size="13" font-weight="400" font-family="'Noto Sans TC', 'GenSenRounded', sans-serif">tools.helloruru.com</text>
    </g>
  </g>

  <!-- Bottom decorative washi tape -->
  <rect x="520" y="520" width="80" height="18" rx="1" fill="#A8B5A0" opacity="0.30" transform="rotate(-3, 560, 529)"/>
  <rect x="620" y="525" width="90" height="18" rx="1" fill="#AEA8B8" opacity="0.30" transform="rotate(2, 665, 534)"/>
</svg>
